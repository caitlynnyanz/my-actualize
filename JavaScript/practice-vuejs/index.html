<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
    
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h1>{{ messages }}</h1>
      <p>{{ name }}</p>
      <button v-on:click = "changeMessage()">Click me!</button>
      Name: <input type="text" v-model="name">
      Number: <input type="number" v-model="number">
      Date: <input type="date" v-model="date">
      <p>Message is: {{ message1 }}</p>
      <input v-model="message1" placeholder="edit me" /> 
    </div>
    <div v-for="message in messages"> <p>{{message}}</p></div>

  </body>
</html>
